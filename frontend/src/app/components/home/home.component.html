<div class="home-container">
  <mat-card class="serve-card">
    <mat-card-content>
      <div class="serve-content">
        <div class="serve-text">
          <h1>Welcome to Serve Day 2025!</h1>
          <p>
            A centralized platform for enrolling and participating in Journey Church's Serve Day. Register for available projects, track your participation, and stay informed about upcoming activities.
          </p>

          <div class="cta-buttons">
            <button
              *ngIf="!isAuthenticated"
              mat-raised-button
              color="primary"
              (click)="login()"
            >
              <mat-icon>login</mat-icon>
              Sign In to Get Started
            </button>
            <button
              *ngIf="isAuthenticated"
              mat-raised-button
              color="primary"
              [routerLink]="['/projects']"
            >
              <mat-icon>view_list</mat-icon>
              Browse Projects
            </button>
          </div>
        </div>

        <div class="serve-image">
          <img
            src="assets/Journey-Church-HORIZONTAL.png"
            alt="Journey Church Illustration"
          />
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
