<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#FFFFFF" x="0" y="0" width="800" height="600"></rect>
        <g transform="translate(100, 100)">
            <!-- Project Board Background -->
            <rect fill="#F5F5F5" x="0" y="0" width="450" height="350" rx="8"></rect>
            
            <!-- Board Header -->
            <rect fill="#3F51B5" x="0" y="0" width="450" height="50" rx="8 8 0 0"></rect>
            <text font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" x="20" y="30">
                Project Management Board
            </text>
            
            <!-- Column 1: To Do -->
            <rect fill="#FFFFFF" x="20" y="70" width="120" height="260" rx="4"></rect>
            <rect fill="#E0E0E0" x="20" y="70" width="120" height="30" rx="4 4 0 0"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#333333" x="60" y="90">
                To Do
            </text>
            
            <!-- Column 2: In Progress -->
            <rect fill="#FFFFFF" x="160" y="70" width="120" height="260" rx="4"></rect>
            <rect fill="#E0E0E0" x="160" y="70" width="120" height="30" rx="4 4 0 0"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#333333" x="190" y="90">
                In Progress
            </text>
            
            <!-- Column 3: Done -->
            <rect fill="#FFFFFF" x="300" y="70" width="120" height="260" rx="4"></rect>
            <rect fill="#E0E0E0" x="300" y="70" width="120" height="30" rx="4 4 0 0"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#333333" x="340" y="90">
                Done
            </text>
            
            <!-- To Do Cards -->
            <rect fill="#FFEBEE" x="30" y="110" width="100" height="60" rx="4"></rect>
            <text font-family="Arial" font-size="12" fill="#333333" x="40" y="130">
                User Registration
            </text>
            <rect fill="#E8F5E9" x="30" y="180" width="100" height="60" rx="4"></rect>
            <text font-family="Arial" font-size="12" fill="#333333" x="40" y="200">
                Email Notifications
            </text>
            
            <!-- In Progress Cards -->
            <rect fill="#E3F2FD" x="170" y="110" width="100" height="60" rx="4"></rect>
            <text font-family="Arial" font-size="12" fill="#333333" x="180" y="130">
                Project Dashboard
            </text>
            <rect fill="#FFF3E0" x="170" y="180" width="100" height="60" rx="4"></rect>
            <text font-family="Arial" font-size="12" fill="#333333" x="180" y="200">
                Admin Controls
            </text>
            
            <!-- Done Cards -->
            <rect fill="#E0F2F1" x="310" y="110" width="100" height="60" rx="4"></rect>
            <text font-family="Arial" font-size="12" fill="#333333" x="320" y="130">
                Database Setup
            </text>
            <rect fill="#F3E5F5" x="310" y="180" width="100" height="60" rx="4"></rect>
            <text font-family="Arial" font-size="12" fill="#333333" x="320" y="200">
                Basic UI Layout
            </text>
            
            <!-- Person -->
            <circle fill="#3F51B5" cx="550" cy="180" r="40"></circle>
            <rect fill="#3F51B5" x="520" y="230" width="60" height="100" rx="10"></rect>
            <rect fill="#3F51B5" x="490" y="250" width="30" height="60" rx="10"></rect>
            <rect fill="#3F51B5" x="580" y="250" width="30" height="60" rx="10"></rect>
            <rect fill="#3F51B5" x="520" y="340" width="30" height="60" rx="10"></rect>
            <rect fill="#3F51B5" x="550" y="340" width="30" height="60" rx="10"></rect>
        </g>
    </g>
</svg>