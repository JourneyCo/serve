<h2 mat-dialog-title>Favorite Animal</h2>
<mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>{{data.name}}</div>
  <div>
    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName">
  </div>
  <div>
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">
  </div>
  <div>
    <label for="registering"># To Register: </label>
    <input id="registering" type="text" formControlName="registering">
  </div>
  <div>
    <label for="phone">Phone Number: </label>
    <input id="phone" type="text" formControlName="phoneNumber">
  </div>
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!registerForm.valid">Submit</button>
  </form>
</mat-dialog-content>
