<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #676767;">
    <div class="container-fluid">
      <img src="assets/logowhite.png" alt="image">
      <h1>{{title | uppercase }}</h1>
      <button class="dropbtn" mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="handleLogin()">Log In</button>
        <button mat-menu-item routerLink="/" routerLinkActive="active">My Info</button>
        <button mat-menu-item routerLink="/admin" routerLinkActive="active">Admin</button>
        <button mat-menu-item routerLink="/projects" routerLinkActive="active">My Projects</button>
      </mat-menu>
    </div>
  </nav>
</header>
