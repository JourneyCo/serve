<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #676767;">
    <div class="container-fluid">
      <img src="assets/logowhite.png" alt="image">
      <h1>{{ title }}</h1>
      <button class="dropbtn" mat-button [matMenuTriggerFor]="menu"><h1>menu</h1></button>
      <mat-menu #menu="matMenu">
        <button *ngIf="!isLoggedIn" mat-menu-item (click)="handleLogin()">Log In</button>
        <button *ngIf="isLoggedIn" mat-menu-item routerLink="/" routerLinkActive="active">All Projects</button>
        <button *ngIf="isLoggedIn" mat-menu-item (click)="handleLogout()">Log Out</button>
      </mat-menu>
    </div>
  </nav>
</header>
