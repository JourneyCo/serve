<div *ngIf="locations && projects">
  <app-map [locations]="locations" [projects]="projects" [events]="eventsSubject.asObservable()"></app-map>
</div>

<mat-form-field class="mt-5 mx-5">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Journey" #input>
</mat-form-field>

<div class="mx-5 border" *ngIf="registrationMap">
  <table [dataSource]="dataSource" mat-table matSort matSortActive="id" matSortDirection="asc" class="w-100">

    <!-- ID Column -->
<!--    <ng-container matColumnDef="id">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>-->
<!--      <td mat-cell *matCellDef="let row"> {{row.id}} </td>-->
<!--    </ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Required Column -->
    <ng-container matColumnDef="required">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Required</th>
      <td mat-cell *matCellDef="let row"> {{row.required}} </td>
    </ng-container>

    <!-- Needed Column -->
    <ng-container matColumnDef="needed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Needed</th>
      <td mat-cell *matCellDef="let row"> {{row.needed}} </td>
    </ng-container>

    <!-- Date Column -->
<!--    <ng-container matColumnDef="date">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>-->
<!--      <td mat-cell *matCellDef="let row"> {{row.date}} </td>-->
<!--    </ng-container>-->

    <!-- Created Column -->
<!--    <ng-container matColumnDef="created_at">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>-->
<!--      <td mat-cell *matCellDef="let row"> {{row.created_at | date:'medium'}} </td>-->
<!--    </ng-container>-->

    <!-- Updated Column -->
<!--    <ng-container matColumnDef="updated_at">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>-->
<!--      <td mat-cell *matCellDef="let row"> {{row.updated_at | date:'medium'}} </td>-->
<!--    </ng-container>-->

    <!-- Register Column -->
    <ng-container matColumnDef="register">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button (click)="register($event, row)" *ngIf="row.needed && !registrationMap.has(row.id)" >Register</button>
        <button (click)="register($event, row)" *ngIf="!row.needed && !registrationMap.has(row.id)" disabled>Full</button>
        <button (click)="register($event, row)" *ngIf="registrationMap.has(row.id)" >Modify</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="rowClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [length]="projects.length" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>


<div class="content-layout">
  <h1 id="page-title" class="content__title">Profile Page</h1>
  <div class="content__body">
    <p id="page-description">
        User Token Information:
    </p>
    <ng-container *ngIf="user$ | async as user">
      <div class="profile-grid">
        <div class="profile__header">
          <img [src]="user.picture" alt="Profile" class="profile__avatar" />
          <div class="profile__headline">
            <h2 class="profile__title">{{ user.name }}</h2>
            <span class="profile__description">{{ user.email }}</span>
          </div>
        </div>
        <ng-container *ngIf="code$ | async as code">
          <div class="profile__details">
            <app-code-snippet
              [title]="title"
              [code]="code"
            ></app-code-snippet>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
